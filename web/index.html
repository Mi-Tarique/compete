<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- slick carousel css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="overlay"></div>

    <div class="wrapper">

        <header>
            <div class="logo">
                <img src="logo-transparent.png" alt="logo" height="100px" width="100px">
            </div>
        
            <div class="menu" id="menu-btn">
                <nav>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
                <i class="ri-menu-3-line"></i>
            </div>
        </header>

        <div class="content">

            <div class="left">
                <div class="blob blob1"></div>
                <div class="blob blob2"></div>
                <div class="left-inner">
                    <h5>Collection</h5>
                    <h1>Moonlight Modal</h1>
                    <h5>Classic Moonlight Modal</h5>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores, laboriosam?</p>
                    <a href="#" class="btn">Lets Explore</a>
                </div>
            </div>

            <div class="right">
                <div class="icons">
                    <i class="ri-facebook-circle-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-twitter-fill"></i>
                </div>
                <div class="slider">
                    <div class="item">
                        <img src="image-1.jpg" alt="image">
                    </div>
                    <div class="item">
                        <img src="mojtaba-mosayebzadeh-FfbEZM7q878-unsplash.jpg" alt="image">
                    </div>
                    <div class="item">
                        <img src="egor-shilref-WQPL8LDTxMU-unsplash.jpg" alt="image">
                    </div>
                </div>
            </div>
        </div>

        <div class="side-nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Locate</li>
            </ul>
        </div>
        
    </div>

    <section style="height: 100vh; width: 100%;"></section>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- slick carousel js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- custom js -->
    <script src="script.js"></script>
    <!-- anime.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</body>

</html>
